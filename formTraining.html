<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Using Tailwind CSS for a modern look -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Using Google Fonts for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Applying the Inter font to the entire page */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for better UX on interactive elements */
        .btn-primary {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        /* Custom styles for the loading spinner */
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto p-4 sm:p-8 max-w-2xl">

        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Training Program Registration</h1>
            <p class="text-gray-600 mt-2">Fill out the form below to secure your spot in our upcoming training.</p>
        </header>

        <!-- The Registration Form -->
        <main class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
            <form id="registrationForm" class="space-y-6">
                <!-- Personal Information Section -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Personal Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Contact Number</label>
                            <input type="tel" id="phone" name="phone" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                </div>

                <!-- Professional Information Section -->
                <div>
                     <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Professional Information</h2>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="company" class="block text-sm font-medium text-gray-700">Company (Optional)</label>
                            <input type="text" id="company" name="company" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="jobTitle" class="block text-sm font-medium text-gray-700">Job Title (Optional)</label>
                            <input type="text" id="jobTitle" name="jobTitle" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                </div>

                <!-- Course Selection Section -->
                <div>
                     <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Course Details</h2>
                     <div>
                        <label for="course" class="block text-sm font-medium text-gray-700">Select a Course</label>
                        <select id="course" name="course" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option>Advanced JavaScript</option>
                            <option>Data Science with Python</option>
                            <option>UI/UX Design Fundamentals</option>
                            <option>Project Management Pro</option>
                        </select>
                     </div>
                     <div class="mt-6">
                        <label for="dietary" class="block text-sm font-medium text-gray-700">Dietary Restrictions (Optional)</label>
                        <input type="text" id="dietary" name="dietary" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                     </div>
                     <div class="mt-6">
                        <label for="comments" class="block text-sm font-medium text-gray-700">Questions or Comments</label>
                        <textarea id="comments" name="comments" rows="4" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    </div>
                </div>

                <!-- Submission Button and Loading Spinner -->
                <div class="pt-5 text-right">
                    <div id="loadingSpinner" class="hidden inline-block mr-4">
                       <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-8 w-8"></div>
                    </div>
                    <button id="submitButton" type="submit" class="btn-primary inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Register Now
                    </button>
                </div>
            </form>
        </main>
        
        <!-- Success/Error Message Popup -->
        <div id="messagePopup" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center p-4">
            <div id="messageContent" class="bg-white rounded-lg shadow-xl p-8 max-w-sm text-center">
                <h3 id="messageTitle" class="text-2xl font-bold mb-4"></h3>
                <p id="messageText" class="text-gray-600 mb-6"></p>
                <button onclick="document.getElementById('messagePopup').classList.add('hidden')" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">Close</button>
            </div>
        </div>


        <footer class="text-center mt-8 text-sm text-gray-500">
            <p>&copy; 2025 Your Training Company. All Rights Reserved.</p>
        </footer>
    </div>
    
    <!-- Include the client-side JavaScript logic -->
    <?!= include('JavaScript'); ?>
</body>
</html>
