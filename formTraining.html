<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Using Google Fonts for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB;
            color: #1F2937; 
        }
        
        /* Layout Container */
        .container {
            max-width: 48rem; 
            margin: 0 auto;
            padding: 1rem;
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #1F2937; 
        }
        header p {
            color: #4B5563; 
            margin-top: 0.5rem;
        }

        /* Main Form Area */
        main {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 0.75rem; 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); 
        }

        /* Adds space between each major section of the form */
        #trainingRequestForm > div:not(:last-child) {
             margin-bottom: 2rem; 
        }
        
        /* Adds space between form fields within a section */
        .form-field-group > div:not(:first-child) {
            margin-top: 1.5rem;
        }


        /* Section Headings */
        .section-heading {
            font-size: 1.25rem; 
            font-weight: 600;
            color: #374151; 
            border-bottom: 1px solid #E5E7EB; 
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        
        /* Form Elements */
        label {
            display: block;
            font-size: 0.875rem; 
            font-weight: 500; 
            color: #374151; 
            margin-bottom: 0.25rem; 
        }
        
        .radio-group label {
            display: inline-flex;
            align-items: center;
            margin-right: 1rem;
            font-weight: 400;
        }
        
        .radio-group input[type="radio"] {
            margin-right: 0.5rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="time"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            background-color: #ffffff;
            border: 1px solid #D1D5DB; 
            border-radius: 0.375rem; 
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4F46E5; 
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3); 
        }

        textarea {
            height: auto; 
            min-height: 80px;
        }

        /* Button and Spinner */
        .submit-container {
            padding-top: 1.25rem;
            text-align: right;
        }

        .btn-primary {
            display: inline-flex;
            justify-content: center;
            padding: 0.5rem 1.5rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
            font-size: 0.875rem;
            font-weight: 500;
            color: #ffffff;
            background-color: #4F46E5;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #4338CA; 
            transform: translateY(-2px);
        }
        .btn-primary:disabled {
            background-color: #A5B4FC;
            cursor: not-allowed;
        }
        
        /* Signature Section */
        .signature-section {
            display: block; /* Ensures it stacks vertically */
        }
        .signature-section > div:not(:first-child) {
            margin-top: 1.5rem;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #6B7280; 
        }
        
    </style>
</head>
<body>

    <div class="container">

        <header>
            <h1>Form Permohonan Training</h1>
        </header>

        <main>
            <form id="trainingRequestForm">
                <!-- Section Detail Permohonan -->
                <div class="form-field-group">
                    <div>
                        <label for="division">Divisi Pengusul</label>
                        <input type="text" id="division" name="division" required>
                    </div>
                    <div>
                        <label for="topic">Topik Training/Workshop/Sosialisasi</label>
                        <input type="text" id="topic" name="topic" required>
                    </div>
                     <div>
                         <label>Kategori</label>
                         <div class="radio-group">
                             <label for="softSkills"><input type="radio" id="softSkills" name="category" value="Soft Skills"> Soft Skills</label>
                             <label for="technical"><input type="radio" id="technical" name="category" value="Technical Skill Non Digital"> Technical Skill Non Digital</label>
                             <label for="digital"><input type="radio" id="digital" name="category" value="Digital Skills"> Digital Skills</label>
                         </div>
                    </div>
                     <div>
                         <label>Penyelenggaraan</label>
                         <div class="radio-group">
                            <label for="inhouse"><input type="radio" id="inhouse" name="organizer" value="Inhouse Training"> Inhouse Training</label>
                            <label for="public"><input type="radio" id="public" name="organizer" value="Public Training"> Public Training</label>
                        </div>
                    </div>
                </div>
                
                <!-- Section Detail Training -->
                <div class="form-field-group">
                    <div>
                        <label for="vendor">Vendor Training</label>
                        <input type="text" id="vendor" name="vendor">
                    </div>
                    <div>
                        <label for="objective">Objektif yang dicapai</label>
                        <textarea id="objective" name="objective" rows="3"></textarea>
                    </div>
                    <div>
                        <label>Return on Investment</label>
                         <div>
                            <label for="investment">Investment (Biaya Training)</label>
                            <input type="number" id="investment" name="investment" placeholder="Contoh: 5000000">
                        </div>
                         <div style="margin-top: 1.5rem;">
                            <label for="profit">Potensi Profit yang dicapai</label>
                            <input type="number" id="profit" name="profit" placeholder="Contoh: 15000000">
                        </div>
                    </div>
                </div>

                <!-- Section Peserta & Jadwal -->
                <div class="form-field-group">
                    <div>
                       <label for="participants">NIK & Nama Peserta</label>
                       <textarea id="participants" name="participants" rows="4" placeholder="Contoh:&#10;12345 - Budi Santoso&#10;67890 - Ani Wijaya"></textarea>
                    </div>
                    <div>
                       <label for="date">Hari, Tanggal</label>
                       <input type="date" id="date" name="date">
                    </div>
                    <div>
                       <label for="time">Pukul</label>
                       <input type="time" id="time" name="time">
                    </div>
                </div>
                
                 <!-- Signature Section -->
                 <div style="border-top: 1px solid #E5E7EB; padding-top: 2rem; margin-top: 2rem;">
                    <div class="signature-section">
                        <div>
                            <label for="pengaju">Mengajukan</label>
                            <input type="text" id="pengaju" name="pengaju" placeholder="Nama & Jabatan">
                        </div>
                        <div>
                            <label for="mengetahui">Mengetahui</label>
                            <input type="text" id="mengetahui" name="mengetahui" placeholder="Nama & Jabatan">
                        </div>
                        <div>
                            <label for="menyetujui">Menyetujui</label>
                            <input type="text" id="menyetujui" name="menyetujui" placeholder="Nama & Jabatan">
                        </div>
                    </div>
                </div>


                <!-- Submit Button -->
                <div class="submit-container">
                    <button id="submitButton" type="submit" class="btn-primary">
                        Kirim Permohonan
                    </button>
                </div>
            </form>
        </main>
        
        <footer>
            <p>&copy; 2025 Perusahaan Anda. Hak Cipta Dilindungi.</p>
        </footer>
    </div>
    
</body>
</html>
