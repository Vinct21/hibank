<script>
    // Store employee data globally
    let employeeData = [];

    function getData() {
        google.script.run.withSuccessHandler(function(response) {
            if (response && response.length > 0) {
                employeeData = response.map(emp => ({
                    // transactionId: generateTransactionId(),
                    employeeName: emp.name,
                    employeeId: emp.nik,
                    // transferType: 'Other',
                    // createdDate: formatDate(new Date()),
                    // effectiveDate: formatDate(new Date()),
                    status: emp.status || 'Pending'
                }));
                
                // Generate table with employee data
                generateTableRows();
            }
        }).checkNIK();
    }

    // Helper function to generate transaction ID
    function generateTransactionId() {
        const date = new Date();
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const random = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
        return `${year}${month}${day}${random}`;
    }

    // Helper function to format date
    function formatDate(date) {
        const options = { day: '2-digit', month: 'short', year: 'numeric' };
        return date.toLocaleDateString('en-GB', options);
    }

    // Update the generateTableRows function to use employeeData
    function generateTableRows() {
        const tbody = document.querySelector('tbody');
        tbody.innerHTML = employeeData.map(data => `
            <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 text-sm">${data.transactionId}</td>
                <td class="px-6 py-4">
                    <div class="flex items-center">
                        <span class="text-sm">${data.employeeName}</span>
                    </div>
                </td>
                <td class="px-6 py-4 text-sm">${data.employeeId}</td>
                <td class="px-6 py-4 text-sm">${data.transferType}</td>
                <td class="px-6 py-4 text-sm">${data.createdDate}</td>
                <td class="px-6 py-4 text-sm">${data.effectiveDate}</td>
                <td class="px-6 py-4">
                    <span class="status-badge status-${data.status.toLowerCase()}">${data.status}</span>
                </td>
                <td class="px-6 py-4 relative">
                    <div class="relative inline-block text-left">
                        <button class="text-blue-600 hover:text-blue-800 focus:outline-none flex items-center border border-blue-600 rounded px-3 py-1" onclick="toggleDropdown(this)">
                            Actions
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div class="dropdown-menu">
                            <div class="py-1" role="menu">
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Detail</a>
                                <a href="#" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100" role="menuitem">Cancel transfer</a>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        `).join('');
    }

    // Call getData when the page loads
    document.addEventListener('DOMContentLoaded', getData);
</script>


<script>
    function toggleDropdown(button) {
        const menu = button.nextElementSibling;
        
        // Close all other dropdowns first
        document.querySelectorAll('.dropdown-menu').forEach(dropdown => {
            if (dropdown !== menu) {
                dropdown.classList.remove('show');
            }
        });
        
        // Toggle current dropdown
        menu.classList.toggle('show');
        
        // Stop event propagation
        event.stopPropagation();
    }
    
    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
        const dropdowns = document.querySelectorAll('.dropdown-menu');
        dropdowns.forEach(dropdown => {
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('show');
            }
        });
    });
</script>
