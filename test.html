<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Organizational Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the org chart */
        html, body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Tailwind gray-50 */
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent body scroll, pannable div will handle it */
        }

        /* Styles for the pan-to-move functionality */
        .pannable {
            cursor: grab;
            overflow: auto; /* Allow this container to scroll */
            height: 100%;
            width: 100%;
        }
        .pannable.is-panning {
            cursor: grabbing;
        }

        /* Container for the entire chart to allow for zooming */
        .chart-container {
            transform-origin: top center;
            transition: transform 0.3s ease-in-out;
            padding: 2rem 4rem; /* Increased horizontal padding */
            display: inline-block; /* Helps with sizing for zoom */
            min-width: 100%;
        }

        /* General styling for the tree structure */
        .tree ul {
            position: relative;
            padding-top: 40px;
            display: flex;
            justify-content: center;
            transition: all 0.5s;
        }

        .tree li {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 20px 20px 0 20px; 
            transition: all 0.5s;
        }

        /* Connector lines */
        .tree li::before, .tree li::after {
            content: '';
            position: absolute;
            top: 0;
            right: 50%;
            border-top: 2px solid #cbd5e1;
            width: 50%;
            height: 40px;
        }
        .tree li::after {
            right: auto;
            left: 50%;
            border-left: 2px solid #cbd5e1;
        }

        .tree li:only-child::after, .tree li:only-child::before { display: none; }
        .tree li:first-child::before { border: 0 none; }
        .tree li:last-child::after { border: 0 none; }
        .tree li:last-child::before { border-right: 2px solid #cbd5e1; border-radius: 0 5px 0 0; }
        .tree li:first-child::after { border-radius: 5px 0 0 0; }
        .tree ul ul::before { content: ''; position: absolute; top: 0; left: 50%; border-left: 2px solid #cbd5e1; width: 0; height: 40px; }

        /* Node card styling */
        .node {
            border: 1px solid #e2e8f0;
            padding: 1rem;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            min-width: 220px;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            cursor: pointer;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .node:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .node.highlight { box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.7); background-color: #eff6ff; }
        .node.dimmed { opacity: 0.4; }
        .node.vacant { background-color: #f8fafc; border-style: dashed; }
        .child-count { position: absolute; bottom: -15px; background-color: #3b82f6; color: white; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.875rem; font-weight: 600; border: 3px solid white; }
        .tree li.collapsed > ul { display: none; }

    </style>
</head>
<body class="flex flex-col">

    <!-- Header Controls -->
    <header class="bg-white p-4 shadow-sm z-10 flex-shrink-0 flex flex-wrap items-center justify-between gap-4 w-full">
        <h1 class="text-xl font-bold text-gray-800">Organizational Chart</h1>
        <div class="flex items-center gap-2 md:gap-4 flex-wrap">
            <div class="relative">
                <input type="text" id="searchInput" placeholder="Search..." class="pl-10 pr-4 py-2 border rounded-lg w-48 md:w-64 focus:ring-blue-500 focus:border-blue-500">
                <svg class="w-5 h-5 text-gray-400 absolute top-1/2 left-3 transform -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            </div>
            <button id="expandAllBtn" class="px-4 py-2 bg-blue-50 text-blue-700 rounded-lg hover:bg-blue-100 font-medium">Expand All</button>
            <button id="collapseAllBtn" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 font-medium">Collapse All</button>
             <div class="flex items-center gap-1">
                <button id="zoomOutBtn" class="p-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200">-</button>
                <span id="zoomLevel" class="w-12 text-center text-sm font-semibold text-gray-600">100%</span>
                <button id="zoomInBtn" class="p-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200">+</button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <div id="pan-wrapper" class="flex-grow pannable">
        <main id="chartContainer" class="chart-container">
            <div id="orgChart" class="tree">
                <!-- Chart will be generated here -->
            </div>
        </main>
    </div>

    <script>
        const orgData = {
            isRoot: true,
            children: [
                { id: 799018, name: 'Jenny Wiriyanto', title: 'President Director', department: 'Board of Directors', imageUrl: 'https://placehold.co/80x80/d1d5db/374151?text=JW', children: [ { id: 232234, name: 'Alexandra Andrea...', title: 'CEO Office', department: 'Board of Management', imageUrl: 'https://placehold.co/80x80/fbcfe8/9d2463?text=AA', children: [] }, { id: 799019, name: 'Andi Muhamad A...', title: 'Risk Management', department: 'Board of Directors', imageUrl: 'https://placehold.co/80x80/d1fae5/065f46?text=AM', children: [ { id: 101, name: 'Risk Analyst 1', title: 'Analyst', department: 'Risk Management', imageUrl: 'https://placehold.co/80x80/e0e7ff/3730a3?text=RA1' }, { id: 102, name: 'Risk Analyst 2', title: 'Analyst', department: 'Risk Management', imageUrl: 'https://placehold.co/80x80/e0e7ff/3730a3?text=RA2' }] }, { id: 292725, name: 'Ditto Prabowo Wi...', title: 'Chief Digital Officer', department: 'Digital', imageUrl: 'https://placehold.co/80x80/fef3c7/92400e?text=DP', children: [ { id: 201, name: 'UI/UX Lead', title: 'Lead Designer', department: 'Digital', imageUrl: 'https://placehold.co/80x80/ccfbf1/0f766e?text=UL' }, { id: 202, name: 'Frontend Lead', title: 'Lead Developer', department: 'Digital', imageUrl: 'https://placehold.co/80x80/ccfbf1/0f766e?text=FL' }, { id: 203, name: 'Backend Lead', title: 'Lead Developer', department: 'Digital', imageUrl: 'https://placehold.co/80x80/ccfbf1/0f766e?text=BL' } ] }, { id: 799023, name: 'Ida Bagus Rian M...', title: 'Head Internal Audit', department: 'Internal Audit', imageUrl: 'https://placehold.co/80x80/fee2e2/991b1b?text=IB', children: [] }, { id: 799020, name: 'IR. Prihadiyanto', title: 'IT & Operation Dir...', department: 'Board of Directors', imageUrl: 'https://placehold.co/80x80/dbeafe/1e40af?text=IP', children: [] }, { id: 232302, name: 'Yasmina M.M. Su...', title: 'Brand & Business ...', department: 'Marketing & Brand ...', imageUrl: 'https://placehold.co/80x80/fce7f3/9d2463?text=YM', children: [] }, { id: 799024, name: 'Adi Syaf Putra', title: 'Legal & Complian ...', department: 'Board of Directors', imageUrl: 'https://placehold.co/80x80/e0e7ff/3730a3?text=AS', children: [] }, { id: 243385, name: 'Ricky Budiono', title: 'Enabling Services ...', department: 'Board of Directors', imageUrl: 'https://placehold.co/80x80/fae8ff/701a75?text=RB', children: [] }, { id: null, name: 'Annisa', title: 'CEO', department: 'Board', imageUrl: 'https://placehold.co/80x80/ecfccb/4d7c0f?text=A', children: [] }, ] },
                { id: 'vacant', name: 'Vacant position', isVacant: true, children: [] }
            ]
        };

        const chartElement = document.getElementById('orgChart');
        let currentZoom = 1.0;

        function createNodeHTML(nodeData) {
            if (!nodeData) return ''; if (nodeData.isVacant) { return `<li><div class="node vacant flex-col items-center justify-center p-6 h-full"><div class="flex items-center justify-center w-20 h-20 bg-gray-200 rounded-full mb-3"><svg class="w-8 h-8 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg></div><p class="font-semibold text-gray-700">${nodeData.name}</p></div></li>`; }
            const childrenCount = nodeData.children ? nodeData.children.length : 0; let childrenHTML = ''; if (childrenCount > 0) { childrenHTML = `<ul>${nodeData.children.map(createNodeHTML).join('')}</ul>`; }
            return `<li data-id="${nodeData.id}" class="${childrenCount > 0 ? '' : 'is-leaf'}"><div class="node" tabindex="0"><span class="text-xs font-semibold text-gray-500 self-start">${nodeData.id}</span><img src="${nodeData.imageUrl}" alt="${nodeData.name}" class="w-20 h-20 rounded-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/80x80/fecaca/7f1d1d?text=Error';"><div class="text-center"><p class="font-bold text-gray-800">${nodeData.name}</p><p class="text-sm text-gray-600">${nodeData.title}</p><p class="text-xs text-gray-500 mt-1">${nodeData.department}</p></div>${childrenCount > 0 ? `<div class="child-count">${childrenCount}</div>` : ''}</div>${childrenHTML}</li>`;
        }

        function renderChart() {
            const topLevelNodesHTML = orgData.children.map(createNodeHTML).join('');
            chartElement.innerHTML = `<ul>${topLevelNodesHTML}</ul>`;
            addEventListeners();
        }

        function addEventListeners() {
            chartElement.querySelectorAll('.node').forEach(nodeEl => {
                const li = nodeEl.parentElement;
                if (!li.classList.contains('is-leaf') && li.dataset.id && li.dataset.id !== 'null') {
                    nodeEl.addEventListener('click', () => {
                        li.classList.toggle('collapsed');
                    });
                }
            });
        }
        
        document.getElementById('expandAllBtn').addEventListener('click', () => chartElement.querySelectorAll('.collapsed').forEach(el => el.classList.remove('collapsed')));
        document.getElementById('collapseAllBtn').addEventListener('click', () => {
            chartElement.querySelectorAll('li:not(.is-leaf)').forEach(li => li.classList.add('collapsed'));
            const topLevelNodes = chartElement.firstElementChild.children;
            for(const topLi of topLevelNodes) { topLi.classList.remove('collapsed'); }
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();

            document.querySelectorAll('#orgChart .node').forEach(node => {
                const nodeText = node.innerText.toLowerCase();
                if (searchTerm && nodeText.includes(searchTerm)) {
                    node.classList.add('highlight');
                    node.classList.remove('dimmed');
                } else if (searchTerm) {
                    node.classList.remove('highlight');
                    node.classList.add('dimmed');
                } else {
                    node.classList.remove('highlight', 'dimmed');
                }
            });
        });

        const zoomLevelDisplay = document.getElementById('zoomLevel');
        const chartMainContainer = document.getElementById('chartContainer');
        document.getElementById('zoomInBtn').addEventListener('click', () => {
             if (currentZoom < 2.0) { currentZoom = Math.round((currentZoom + 0.1) * 10) / 10; chartMainContainer.style.transform = `scale(${currentZoom})`; zoomLevelDisplay.textContent = `${Math.round(currentZoom * 100)}%`; }
        });
        document.getElementById('zoomOutBtn').addEventListener('click', () => {
             if (currentZoom > 0.5) { currentZoom = Math.round((currentZoom - 0.1) * 10) / 10; chartMainContainer.style.transform = `scale(${currentZoom})`; zoomLevelDisplay.textContent = `${Math.round(currentZoom * 100)}%`; }
        });
        
        const panWrapper = document.getElementById('pan-wrapper');
        let isPanning = false; let startX, startY, scrollLeft, scrollTop;
        panWrapper.addEventListener('mousedown', (e) => {
            if (e.target.closest('.node, button, input')) return;
            isPanning = true; panWrapper.classList.add('is-panning'); 
            startX = e.pageX - panWrapper.offsetLeft; 
            startY = e.pageY - panWrapper.offsetTop;
            scrollLeft = panWrapper.scrollLeft; 
            scrollTop = panWrapper.scrollTop;
        });
        panWrapper.addEventListener('mouseleave', () => { isPanning = false; panWrapper.classList.remove('is-panning'); });
        panWrapper.addEventListener('mouseup', () => { isPanning = false; panWrapper.classList.remove('is-panning'); });
        panWrapper.addEventListener('mousemove', (e) => {
            if (!isPanning) return; e.preventDefault(); 
            const x = e.pageX - panWrapper.offsetLeft;
            const y = e.pageY - panWrapper.offsetTop;
            const walkX = x - startX;
            const walkY = y - startY;
            panWrapper.scrollLeft = scrollLeft - walkX; 
            panWrapper.scrollTop = scrollTop - walkY;
        });

        // Initial render
        renderChart();
    </script>
</body>
</html>
