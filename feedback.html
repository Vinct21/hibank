<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Capital Feedback Form - HiBank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #176980;
            --secondary-color: #D15B28;
        }
        body {
            font-family: 'Jost', sans-serif;
        }
        .form-input:focus {
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 2px rgba(23, 105, 128, 0.2) !important;
        }
        .btn-primary {
            background-color: var(--secondary-color) !important;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #b94d22 !important;
            transform: translateY(-1px);
        }
        .star-rating button:hover {
            transform: scale(1.2);
        }
        .star-rating .active {
            color: var(--secondary-color) !important;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #f8fafc, #f1f5f9);">
    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-8 transition-all duration-300 hover:shadow-xl">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold" style="color: var(--primary-color);">Human Capital Feedback</h2>
                <p class="mt-2" style="color: var(--secondary-color);">Your feedback helps us improve our services</p>
            </div>

            <form id="feedbackForm" class="space-y-6" onsubmit="handleSubmit(event)">
                <!-- Department Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
                    <select id="department" name="department" required class="w-full border rounded-md px-3 py-2 form-input">
                        <option value="">Select Department</option>
                        <option value="hr">Human Resources</option>
                        <option value="finance">Finance</option>
                        <option value="it">Information Technology</option>
                        <option value="operations">Operations</option>
                    </select>
                </div>

                <!-- Feedback Category -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Feedback Category</label>
                    <select id="category" name="category" required class="w-full border rounded-md px-3 py-2 form-input">
                        <option value="">Select Category</option>
                        <option value="service">Service Quality</option>
                        <option value="process">Process Improvement</option>
                        <option value="communication">Communication</option>
                        <option value="training">Training & Development</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Satisfaction Rating -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Overall Satisfaction</label>
                    <div class="flex space-x-4 text-2xl star-rating" style="color: #d1d5db;">
                        <button type="button" class="hover:scale-110 transition-transform">
                            <i class="fas fa-star"></i>
                        </button>
                        <button type="button" class="hover:scale-110 transition-transform">
                            <i class="fas fa-star"></i>
                        </button>
                        <button type="button" class="hover:scale-110 transition-transform">
                            <i class="fas fa-star"></i>
                        </button>
                        <button type="button" class="hover:scale-110 transition-transform">
                            <i class="fas fa-star"></i>
                        </button>
                        <button type="button" class="hover:scale-110 transition-transform">
                            <i class="fas fa-star"></i>
                        </button>
                    </div>
                </div>

                <!-- Feedback Details -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Feedback Details</label>
                    <textarea
                        id="feedbackDetails"
                        name="feedbackDetails"
                        rows="4"
                        required
                        class="w-full border rounded-md px-3 py-2 form-input"
                        placeholder="Please provide detailed feedback..."
                    ></textarea>
                </div>

                <!-- Suggestions -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Suggestions for Improvement</label>
                    <textarea
                        id="suggestions"
                        name="suggestions"
                        rows="3"
                        required
                        class="w-full border rounded-md px-3 py-2 form-input"
                        placeholder="Your suggestions help us serve you better..."
                    ></textarea>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end space-x-3 pt-6">
                    <button type="button" class="px-4 py-2 border rounded-md hover:bg-gray-50 transition-all duration-300" style="border-color: var(--primary-color); color: var(--primary-color);">Cancel</button>
                    <button
                        type="submit"
                        class="px-6 py-2 text-white rounded-md btn-primary"
                    >Submit Feedback</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentRating = 0;

        // Star rating functionality
        document.querySelectorAll('.fa-star').forEach((star, index) => {
            star.addEventListener('click', () => {
                currentRating = index + 1;
                document.querySelectorAll('.fa-star').forEach((s, i) => {
                    s.style.color = i <= index ? getComputedStyle(document.documentElement).getPropertyValue('--secondary-color') : '#d1d5db';
                    s.classList.toggle('active', i <= index);
                });
            });
        });

        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            
            if (currentRating === 0) {
                alert('Please select a rating');
                return;
            }

            const formData = {
                department: document.getElementById('department').value,
                category: document.getElementById('category').value,
                rating: currentRating,
                feedbackDetails: document.getElementById('feedbackDetails').value,
                suggestions: document.getElementById('suggestions').value
            };

            // Show loading state
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;

            // Call the Google Apps Script function
            google.script.run
                .withSuccessHandler(function(response) {
                    if (response.success) {
                        alert(response.message);
                        document.getElementById('feedbackForm').reset();
                        // Reset stars
                        currentRating = 0;
                        document.querySelectorAll('.fa-star').forEach(s => s.style.color = '#d1d5db');
                    } else {
                        alert('Error: ' + response.message);
                    }
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                })
                .withFailureHandler(function(error) {
                    alert('Error submitting feedback: ' + error.toString());
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                })
                .submitFeedback(formData);
        }
    </script>
</body>
</html>
