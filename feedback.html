        // Custom JavaScript for Navbar Toggler (Bootstrap 5 compatible)
        document.addEventListener('DOMContentLoaded', function() {
            const navbarToggler = document.querySelector('.navbar-toggler');
            const navbarCollapse = document.querySelector('.navbar-collapse');

            if (navbarToggler && navbarCollapse) {
                document.addEventListener('click', function(event) {
                    const isClickInsideNav = navbarCollapse.contains(event.target);
                    const isToggler = navbarToggler.contains(event.target);
                    
                    if (!isClickInsideNav && !isToggler && navbarCollapse.classList.contains('show')) {
                        const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
                        if (bsCollapse) {
                            bsCollapse.hide();
                        } else {
                            new bootstrap.Collapse(navbarCollapse, { toggle: false }).hide();
                        }
                    }
                });
            }
        });
    </script>

        const submitSpinner = document.getElementById('submitSpinner');
        const cancelButton = document.getElementById('cancelButton');

        const modal = document.getElementById('feedbackModal');
        const modalIconContainer = document.getElementById('modalIconContainer');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalCloseButton = document.getElementById('modalCloseButton');

        // --- State ---
        let currentRating = 0;

        // --- Utility Functions ---
        function showModal(type, title, message) {
            let iconSvg = '';
            if (type === 'success') {
                modalIconContainer.style.color = 'var(--success-color)';
                iconSvg = `<svg class="checkmark w-full-custom h-full-custom" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" stroke="currentColor" stroke-width="3" style="stroke-dasharray: 166; stroke-dashoffset: 166; animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards, fill_success 0.4s ease-in-out 0.4s forwards;" />
                                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" stroke="currentColor" stroke-width="4"/>
                            </svg>
                            <style> @keyframes fill_success { 100% { box-shadow: inset 0px 0px 0px 30px var(--success-color); } } </style>`;
            } else if (type === 'error') {
                modalIconContainer.style.color = 'var(--error-color)';
                iconSvg = `<svg class="error_cross w-full-custom h-full-custom" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                <circle class="error__circle" cx="26" cy="26" r="25" fill="none" stroke="currentColor" stroke-width="3" style="stroke-dasharray: 166; stroke-dashoffset: 166; animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards, fill_error 0.4s ease-in-out 0.4s forwards;" />
                                <path class="error__cross_1" stroke="currentColor" stroke-width="4" d="M16 16 36 36" />
                                <path class="error__cross_2" stroke="currentColor" stroke-width="4" d="M36 16 16 36" />
                            </svg>
                            <style> @keyframes fill_error { 100% { box-shadow: inset 0px 0px 0px 30px var(--error-color); } } </style>`;
            }
            modalIconContainer.innerHTML = iconSvg;
            modalTitle.textContent = title;
            modalTitle.style.color = type === 'success' ? 'var(--success-color)' : 'var(--error-color)';
            modalMessage.textContent = message;
            modalCloseButton.className = `btn-primary w-full-custom sm-w-auto-custom`; // Simplified, color handled by style below
            if (type === 'success') modalCloseButton.style.backgroundColor = 'var(--success-color)';
            else if (type === 'error') modalCloseButton.style.backgroundColor = 'var(--error-color)';
            else modalCloseButton.style.backgroundColor = 'var(--secondary-color)';


            modal.classList.add('show');
        }

        function closeModal() {
            modal.classList.remove('show');
            modalCloseButton.style.backgroundColor = 'var(--secondary-color)';
        }

        function displayError(elementId, message) {
            const errorElement = document.getElementById(elementId + "Error");
            const inputElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.remove('hidden-custom');
            }
            if (inputElement && (inputElement.classList.contains('form-input-custom') || inputElement.classList.contains('form-select-custom'))) { 
                inputElement.classList.add('error');
                inputElement.setAttribute('aria-invalid', 'true');
                inputElement.setAttribute('aria-describedby', elementId + "Error");
            } else if (elementId === 'rating' && errorElement) { 
                // Special handling for rating, no direct input to style with 'error' class
            }
        }

        function clearError(elementId) {
            const errorElement = document.getElementById(elementId + "Error");
            const inputElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = '';
                errorElement.classList.add('hidden-custom');
            }
            if (inputElement && (inputElement.classList.contains('form-input-custom') || inputElement.classList.contains('form-select-custom'))) {
                inputElement.classList.remove('error');
                inputElement.removeAttribute('aria-invalid');
                inputElement.removeAttribute('aria-describedby');
            }
        }
        
        function clearAllErrors() {
            const errorMessages = feedbackForm.querySelectorAll('.error-message');
            errorMessages.forEach(msg => {
                msg.classList.add('hidden-custom');
                msg.textContent = '';
            });
            const errorInputs = feedbackForm.querySelectorAll('.form-input-custom.error, .form-select-custom.error');
            errorInputs.forEach(input => {
                input.classList.remove('error');
                input.removeAttribute('aria-invalid');
                input.removeAttribute('aria-describedby');
            });
            clearError('rating'); 
        }

        function setupStars() {
            if (!starRatingContainer) return; 
            starRatingContainer.innerHTML = ''; 
            for (let i = 1; i <= MAX_STARS; i++) {
                const button = document.createElement('button');
                button.type = 'button';
                button.setAttribute('role', 'radio');
                button.setAttribute('aria-checked', 'false');
                button.setAttribute('aria-label', `${i} out of ${MAX_STARS} stars`);
                button.dataset.value = i;
                button.innerHTML = '<i class="fas fa-star"></i>';
                starRatingContainer.appendChild(button);
            }
            updateStarDisplay(currentRating); 

            const stars = starRatingContainer.querySelectorAll('button');
            stars.forEach(star => {
                star.addEventListener('click', handleStarClick);
                star.addEventListener('mouseover', handleStarMouseover);
                star.addEventListener('mouseout', handleStarMouseout);
                star.addEventListener('focus', handleStarFocus);
                star.addEventListener('blur', handleStarBlur);
            });
        }
        
        function updateStarDisplay(rating) {
            if (!starRatingContainer || !ratingLabel || !satisfactionRatingInput) return; 
            const stars = starRatingContainer.querySelectorAll('button');
            stars.forEach((star, index) => {
                const starValue = parseInt(star.dataset.value);
                if (starValue <= rating) {
                    star.classList.add('active');
                    star.setAttribute('aria-checked', 'true');
                } else {
                    star.classList.remove('active');
                    star.setAttribute('aria-checked', 'false');
                }
            });
            ratingLabel.textContent = RATING_LABELS[rating] || RATING_LABELS[0];
            satisfactionRatingInput.value = rating; 
            if (rating > 0) clearError('rating'); 
        }

        function handleStarClick(event) {
            currentRating = parseInt(event.currentTarget.dataset.value);
            updateStarDisplay(currentRating);
        }

        function handleStarMouseover(event) {
            if (!starRatingContainer) return;
            const hoverValue = parseInt(event.currentTarget.dataset.value);
            const stars = starRatingContainer.querySelectorAll('button');
            stars.forEach(star => {
                star.classList.remove('hover-active'); 
                if (parseInt(star.dataset.value) <= hoverValue) {
                    star.classList.add('hover-active');
                }
            });
        }

        function handleStarMouseout() {
            if (!starRatingContainer) return;
            const stars = starRatingContainer.querySelectorAll('button');
            stars.forEach(star => star.classList.remove('hover-active')); 
            updateStarDisplay(currentRating); 
        }

        function handleStarFocus(event) { 
            if (!starRatingContainer) return;
            const focusValue = parseInt(event.currentTarget.dataset.value);
            const stars = starRatingContainer.querySelectorAll('button');
            stars.forEach(star => {
                if (parseInt(star.dataset.value) <= focusValue) {
                    star.classList.add('hover-active');
                } else {
                    star.classList.remove('hover-active');
                }
            });
        }

        function handleStarBlur() { 
            if (!starRatingContainer) return;
            const stars = starRatingContainer.querySelectorAll('button');
            stars.forEach(star => star.classList.remove('hover-active'));
            updateStarDisplay(currentRating);
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validateForm() {
            clearAllErrors();
            let isValid = true;

            const emailInput = document.getElementById('email');
            if (emailInput){
                const email = emailInput.value.trim();
                if (!email) {
                    displayError('email', 'Please enter your email address.');
                    isValid = false;
                } else if (!isValidEmail(email)) {
                    displayError('email', 'Please enter a valid email address.');
                    isValid = false;
                }
            }

            const categorySelect = document.getElementById('category');
            if(categorySelect){
                const category = categorySelect.value;
                if (!category) {
                    displayError('category', 'Please select a feedback category.');
                    isValid = false;
                }
            }


            if (currentRating === 0) {
                displayError('rating', 'Please provide a satisfaction rating.');
                isValid = false;
            }

            const feedbackDetailsTextarea = document.getElementById('feedbackDetails');
            if(feedbackDetailsTextarea){
                const feedbackDetails = feedbackDetailsTextarea.value.trim();
                if (!feedbackDetails) {
                    displayError('feedbackDetails', 'Please provide feedback details.');
                    isValid = false;
                } else if (feedbackDetails.length < 10) {
                    displayError('feedbackDetails', 'Feedback details should be at least 10 characters.');
                    isValid = false;
                }
            }
            
            return isValid;
        }

        function handleSubmit(event) { // Removed async as we're not using await for simulated call directly here
            event.preventDefault();

            if (!validateForm()) {
                const firstErrorElement = feedbackForm.querySelector('.error, .error-message:not(.hidden-custom)');
                if (firstErrorElement) {
                    if (firstErrorElement.id === 'ratingError') {
                       if(starRatingContainer) starRatingContainer.querySelector('button').focus(); 
                    } else {
                        const inputId = firstErrorElement.id.replace('Error', '');
                        const inputToFocus = document.getElementById(inputId);
                        if (inputToFocus && typeof inputToFocus.focus === 'function') {
                            inputToFocus.focus();
                        } else if (firstErrorElement.classList.contains('error') && typeof firstErrorElement.focus === 'function') {
                            firstErrorElement.focus();
                        }
                    }
                }
                return;
            }

            submitButtonText.classList.add('hidden-custom');
            submitSpinner.classList.remove('hidden-custom');
            submitButton.disabled = true;
            cancelButton.disabled = true;

            const formDataToSubmit = {
                email: document.getElementById('email')?.value.trim() || '',
                category: document.getElementById('category')?.value || '',
                rating: currentRating,
                feedbackDetails: document.getElementById('feedbackDetails')?.value.trim() || '',
                suggestions: document.getElementById('suggestions')?.value.trim() || '',
                timestamp: new Date().toISOString()
            };

            console.log("Form Data Being Sent to Apps Script:", formDataToSubmit);

            if (typeof google !== 'undefined' && google.script && google.script.run) {
                google.script.run
                    .withSuccessHandler(function(response) {
                        console.log("Apps Script Success Handler Response:", response); 
                        if (response && response.success) { // Check for response object itself
                            showModal('success', 'Thank You!', response.message || 'Your feedback has been submitted successfully.');
                            feedbackForm.reset();
                            currentRating = 0;
                            setupStars(); 
                            clearAllErrors();
                        } else {
                             showModal('error', 'Submission Failed', (response && response.message) ? response.message : 'An unknown error occurred.');
                        }
                        submitButtonText.classList.remove('hidden-custom');
                        submitSpinner.classList.add('hidden-custom');
                        submitButton.disabled = false;
                        cancelButton.disabled = false;
                    })
                    .withFailureHandler(function(error) {
                        console.error("Apps Script Failure Handler Error:", error); 
                        showModal('error', 'Submission Error', 'Failed to communicate with the server: ' + error.message);
                        submitButtonText.classList.remove('hidden-custom');
                        submitSpinner.classList.add('hidden-custom');
                        submitButton.disabled = false;
                        cancelButton.disabled = false;
                    })
                    .submitFeedback(formDataToSubmit); // Make sure this function name matches your Code.gs
            } else {
                console.warn("google.script.run is not available. Simulating API call for local development.");
                setTimeout(() => {
                    const simulatedResponse = { success: true, message: "Feedback recorded (Simulated)." };
                    if (simulatedResponse.success) {
                        showModal('success', 'Thank You! (Simulated)', simulatedResponse.message);
                        if(feedbackForm) feedbackForm.reset();
                        currentRating = 0;
                        setupStars();
                        clearAllErrors();
                    } else {
                        showModal('error', 'Submission Failed (Simulated)', simulatedResponse.message);
                    }
                    if(submitButtonText) submitButtonText.classList.remove('hidden-custom');
                    if(submitSpinner) submitSpinner.classList.add('hidden-custom');
                    if(submitButton) submitButton.disabled = false;
                    if(cancelButton) cancelButton.disabled = false;
                }, 2000);
            }
        }
        
        if(feedbackForm) feedbackForm.addEventListener('submit', handleSubmit);
        if(modalCloseButton) modalCloseButton.addEventListener('click', closeModal);
        if(cancelButton) {
            cancelButton.addEventListener('click', () => {
                if (confirm("Are you sure you want to cancel and clear the form?")) {
                    if(feedbackForm) feedbackForm.reset();
                    currentRating = 0;
                    setupStars(); 
                    clearAllErrors();
                    const emailEl = document.getElementById('email');
                    if(emailEl) emailEl.focus();
                }
            });
        }

        ['email', 'category', 'feedbackDetails'].forEach(id => { 
            const el = document.getElementById(id);
            if (el) {
                el.addEventListener('input', () => clearError(id));
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            setupStars(); 
            const emailEl = document.getElementById('email');
            if(emailEl) emailEl.focus(); 
        });

    </script>
</body>
</html>
